<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Political Commentary. Definitely.</title>
    <link rel="stylesheet" href="/css/audience.css"/>
</head>
<body>
	<div id="stage-two" class="loading">
		<div id="loading-message">Loading...</div>
		<div id="sliders">
			<div class="slider">
				<span class="slider-title slider-title-top">Apathy</span>
				<span class="slider-wrapper">
					<input id="action-slider" type="range" min="0" max="1" step="0.001" value="0" data-orientation="vertical"/>
				</span>
				<span class="slider-title slider-title-bottom">Action</span>
			</div>
			<div class="slider">
				<span class="slider-title slider-title-top">Order</span>
				<span class="slider-wrapper">
					<input id="order-slider" type="range" min="-1" max="1" step="0.001" value="0" data-orientation="vertical"/>
				</span>
				<span class="slider-title slider-title-bottom">Anarchy</span>
			</div>
		</div>
		<div id="pitches"></div>
	</div>

    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/synth.js"></script>
    <script type="text/javascript" src="/js/websocket.js"></script>
</body>
</html>
